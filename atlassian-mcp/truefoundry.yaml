name: atlassian-mcp-server
type: service
image:
  type: build
  build_spec:
    type: dockerfile
    command: mcp-atlassian --transport streamable-http --port 3000 -vv
    dockerfile_path: ./atlassian-mcp/Dockerfile
    build_context_path: ./atlassian-mcp
  build_source:
    ref: <COMMIT_HASH>
    type: git
    repo_url: https://github.com/truefoundry/mcp-servers
    branch_name: main
env:
  JIRA_URL: <JIRA_BASE_URL>
  CONFLUENCE_URL: <CONFLUENCE_BASE_URL>
  ATLASSIAN_OAUTH_CLOUD_ID: <ATLASSIAN_OAUTH_CLOUD_ID>
ports:
  - host: <SERVICE_HOSTNAME>
    port: 3000
    expose: true
    protocol: TCP
    app_protocol: http
replicas: 1
resources:
  node:
    type: node_selector
    capacity_type: spot
  cpu_limit: 0.5
  cpu_request: 0.1
  memory_limit: 500
  memory_request: 200
  ephemeral_storage_limit: 500
  ephemeral_storage_request: 500
workspace_fqn: <WORKSPACE_FQN>
liveness_probe:
  config:
    path: /healthz
    port: 3000
    type: http
  period_seconds: 10
  timeout_seconds: 1
  failure_threshold: 3
  success_threshold: 1
  initial_delay_seconds: 0
readiness_probe:
  config:
    path: /healthz
    port: 3000
    type: http
  period_seconds: 10
  timeout_seconds: 1
  failure_threshold: 3
  success_threshold: 1
  initial_delay_seconds: 0
allow_interception: false
